name: Docker

on:
  push:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build Docker image
        run: nix build .#docker

      - name: Load image
        run: docker load < result

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          SHORT_SHA=$(git rev-parse --short HEAD)

          docker tag "pail:${VERSION}" "kittyandrew/pail:${VERSION}"
          docker tag "pail:${VERSION}" "kittyandrew/pail:latest"
          docker tag "pail:${VERSION}" "kittyandrew/pail:sha-${SHORT_SHA}"

          docker push "kittyandrew/pail:${VERSION}"
          docker push "kittyandrew/pail:latest"
          docker push "kittyandrew/pail:sha-${SHORT_SHA}"
